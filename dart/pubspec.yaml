name: actual_sync
description: Native sync client for Actual Budget - a local-first personal finance app.
version: 0.1.0
homepage: https://github.com/actualbudget/actual-sync
repository: https://github.com/actualbudget/actual-sync
issue_tracker: https://github.com/actualbudget/actual-sync/issues

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # HTTP client
  http: ^1.2.0

  # SQLite with drift (pure Dart)
  drift: ^2.18.0
  sqlite3: ^2.4.0
  path: ^1.9.0

  # UUID
  uuid: ^4.3.0

  # Crypto (for encryption)
  crypto: ^3.0.0
  pointycastle: ^3.9.0

  # Archive (for ZIP extraction)
  archive: ^3.4.10

dev_dependencies:
  # Testing
  test: ^1.25.0
  mockito: ^5.4.0
  build_runner: ^2.4.0

  # Code generation
  drift_dev: ^2.18.0

  # Linting
  lints: ^4.0.0
