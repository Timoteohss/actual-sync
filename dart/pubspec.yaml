name: actual_sync
description: Native sync client for Actual Budget - a local-first personal finance app.
version: 0.1.0
homepage: https://github.com/actualbudget/actual-sync
repository: https://github.com/actualbudget/actual-sync
issue_tracker: https://github.com/actualbudget/actual-sync/issues

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # HTTP client
  http: ^1.2.0

  # Protobuf
  protobuf: ^3.1.0

  # SQLite
  sqflite: ^2.3.0
  path: ^1.9.0

  # UUID
  uuid: ^4.3.0

  # JSON serialization
  json_annotation: ^4.8.0

  # Crypto (for encryption)
  crypto: ^3.0.0
  pointycastle: ^3.9.0

dev_dependencies:
  # Testing
  test: ^1.25.0
  mockito: ^5.4.0
  build_runner: ^2.4.0

  # Code generation
  json_serializable: ^6.7.0
  protoc_plugin: ^21.1.0

  # Linting
  lints: ^4.0.0

# Platform support
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:
