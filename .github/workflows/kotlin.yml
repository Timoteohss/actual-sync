name: Kotlin

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.3.0) - leave empty for build only'
        required: false
        type: string

jobs:
  build:
    runs-on: macos-14  # Apple Silicon for faster iOS builds

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: konan-${{ runner.os }}-${{ hashFiles('kotlin/build.gradle.kts') }}
          restore-keys: |
            konan-${{ runner.os }}-

      - name: Build
        working-directory: kotlin
        run: ./gradlew build

      - name: Run tests
        working-directory: kotlin
        run: ./gradlew allTests

      - name: Build XCFramework
        working-directory: kotlin
        run: ./gradlew assembleActualSyncXCFramework

      - name: Upload XCFramework artifact
        uses: actions/upload-artifact@v4
        with:
          name: ActualSync-xcframework
          path: kotlin/build/XCFrameworks/release/ActualSync.xcframework
          retention-days: 7

  release:
    needs: build
    runs-on: macos-14  # Need macOS for swift package compute-checksum
    if: github.event.inputs.version != ''
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download XCFramework artifact
        uses: actions/download-artifact@v4
        with:
          name: ActualSync-xcframework
          path: ActualSync.xcframework

      - name: Create ZIP and calculate checksum
        id: checksum
        run: |
          zip -r ActualSync.xcframework.zip ActualSync.xcframework
          CHECKSUM=$(swift package compute-checksum ActualSync.xcframework.zip)
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT
          echo "Calculated checksum: $CHECKSUM"

      - name: Update Package.swift
        run: |
          VERSION="${{ github.event.inputs.version }}"
          CHECKSUM="${{ steps.checksum.outputs.checksum }}"

          # Update the version in the URL
          sed -i '' "s|/download/v[^/]*/|/download/v${VERSION}/|g" Package.swift

          # Update the checksum
          sed -i '' "s|checksum: \"[^\"]*\"|checksum: \"${CHECKSUM}\"|g" Package.swift

          echo "Updated Package.swift:"
          cat Package.swift

      - name: Commit Package.swift and create tag
        run: |
          VERSION="${{ github.event.inputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Package.swift
          git commit -m "Release v${VERSION}" || echo "No changes to commit"
          git tag "v${VERSION}"
          git push origin main --tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          files: ActualSync.xcframework.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
