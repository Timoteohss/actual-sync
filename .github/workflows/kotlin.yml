name: Kotlin

on:
  push:
    branches: [main]
    tags: ['v*']
    paths-ignore:
      - 'Package.swift'
      - '*.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'Package.swift'
      - '*.md'
      - 'docs/**'

jobs:
  build:
    runs-on: macos-14  # Apple Silicon for faster iOS builds

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build
        working-directory: kotlin
        run: ./gradlew build

      - name: Run tests
        working-directory: kotlin
        run: ./gradlew allTests

      - name: Build XCFramework
        working-directory: kotlin
        run: ./gradlew assembleActualSyncXCFramework

      - name: Zip XCFramework
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: kotlin/build/XCFrameworks/release
        run: zip -r ActualSync.xcframework.zip ActualSync.xcframework

      - name: Upload XCFramework artifact
        uses: actions/upload-artifact@v4
        with:
          name: ActualSync-xcframework
          path: kotlin/build/XCFrameworks/release/ActualSync.xcframework
          retention-days: 7

  release:
    needs: build
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build XCFramework
        working-directory: kotlin
        run: ./gradlew assembleActualSyncXCFramework

      - name: Zip XCFramework
        working-directory: kotlin/build/XCFrameworks/release
        run: zip -r ActualSync.xcframework.zip ActualSync.xcframework

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: kotlin/build/XCFrameworks/release/ActualSync.xcframework.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
