name: Dart

on:
  push:
    branches: [main]
    paths:
      - 'dart/**'
      - 'docs/schemas/**'
      - '.github/workflows/dart.yml'
  pull_request:
    branches: [main]
    paths:
      - 'dart/**'
      - 'docs/schemas/**'
      - '.github/workflows/dart.yml'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        working-directory: dart
        run: dart pub get

      - name: Analyze
        working-directory: dart
        run: dart analyze --fatal-infos

      - name: Format check
        working-directory: dart
        run: dart format --set-exit-if-changed .

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        working-directory: dart
        run: dart pub get

      - name: Run tests
        working-directory: dart
        run: dart test

  # Test on Flutter (mobile platforms)
  flutter-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Install dependencies
        working-directory: dart
        run: flutter pub get

      - name: Run Flutter tests
        working-directory: dart
        run: flutter test

  publish:
    needs: [analyze, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

